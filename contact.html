<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подорожі — Контакти</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="head">
        <div class="logo">
            <img src="https://image.similarpng.com/file/similarpng/original-picture/2021/08/Illustration-of-Travel-agency-logo-design-template-on-transparent-background-PNG.png" alt="логотип">
        </div>
        <nav class="menu">
            <ul class="menu-links">
                <li class="menu-item menu-item-link"><a href="index.html">Головна</a></li>
                <li class="menu-item menu-item-link"><a href="destinations.html">Напрямки</a></li>
                <li class="menu-item menu-item-link"><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2 class="contact-title">Контакти</h2>
        
        <form class="form">
            <label class="form-label" for="name">Ім'я та поле для введення імені</label>
            <input class="form-input" type="text" id="name" name="name" required>

            <label class="form-label" for="email">Електронна пошта та поле для введення електронної пошти</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <label class="form-label" for="message">Повідомлення та поле textarea для введення текстового повідомлення</label>
            <textarea class="form-textarea" id="message" name="message" rows="5" required></textarea>

            <button class="form-button" type="submit">Відправити</button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-info">
            &copy; 2025 Подорожі. Автор: Кулачко Серафим. Всі права захищено.
        </div>
    </footer>
</body>
</html>
